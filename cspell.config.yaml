version: "0.2"
ignorePaths:
  - go.mod
  - go.sum
  - Makefile
  - .golangci-lint.yml
  - .golangci.yaml
  - Dockerfile
  - .gitignore
  - .dockerignore
  - "*.pb.*"
  - "*.sql"
  - "*.svg"
  - docker/*
  - "*.excalidraw"
  - .vscode/*
  - azdo/pipelines/*
  - scripts/*
  - .github/workflows/*
  - .github/*
  - .idea/*
  - .DS_Store
  - "*.hcl"
  - "*.env"
  - "*.http"
  - compose.*.yaml
  - docs/mkdocs.yml
dictionaryDefinitions:
